<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <ol>
    <li>
      <p>
        <span id="hover">Passa por aqui!</span>
      </p>
    </li>
    <li>
      <p>
        <span id="color">Pinta-me!</span>
        <button onclick="color('red')">Red</button>
        <button onclick="color('green')">Green</button>
        <button onclick="color('blue')">Blue</button>
      </p>
    </li>
    <li>
      <p>
        <span>Experimenta escrever...</span>
        <input type="text" id="typer">
      </p>
    </li>
    <li>
      <p>
        <span>Escolha uma cor:</span>
        <select id="select">
          <option value="white" selected>White</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </p>
    </li>
    <li>
      <p>
        <button onclick="count()">Conta!</button>
        <span id="counter"></span>
      </p>
    </li>
    <li>
      <p>
        <input id="name" placeholder="Insira o seu nome" type="text">
        <input id="age" placeholder="Insira a sua idade" type="number">
        <button onclick="label()">Submit!</button>
        <span id="label"></span>
      </p>
    </li>
    <li>
      <p>
        <span>Automatic Counter</span>
        <span id="auto"></span>
      </p>
    </li>
  </ol>

  <script src="assets/js/main.js"></script>
</body>

</html>
